// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Leverages Google's repository for Android dependencies, ensuring a comprehensive set of tools
        mavenCentral() // Utilizes Maven Central for additional libraries, enhancing the projectâ€™s capabilities
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0" // Improves build performance and enables the latest Android features
    }
}

apply plugin: 'com.android.application' // Applies the Android application plugin, essential for building Android apps

android {
    compileSdk 33 // Setting compileSdk to the latest version improves compatibility and performance of the app

    defaultConfig {
        applicationId "com.madhub.phoneautomationtool" // Unique identifier for the app, crucial for Play Store submission
        minSdk 21 // Supports a wide range of devices, increasing user accessibility
        targetSdk 33 // Ensures the app is optimized for the latest Android features and security measures
        versionCode 1 // Versioning is essential for app updates and user management
        versionName "1.0.0" // Clear versioning aids in user understanding of the app's evolution
        resConfigs "en" // Focuses on English resources, ensuring clarity for the majority of users
    }

    buildTypes {
        release {
            minifyEnabled false // Disabling minification for easier debugging; can be enabled for production to improve security
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Custom ProGuard rules enhance app security and performance
        }
    }

    // Emphasizing the importance of robust testing
    testOptions {
        unitTests.all {
            useJUnitPlatform() // Utilizing JUnit enhances the testing framework and ensures better test coverage
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Provides compatibility support, improving UI consistency and user experience across devices
    implementation 'androidx.core:core-ktx:1.12.0' // Enhances Kotlin language features, making the code more concise and improving efficiency
    implementation 'com.google.android.material:material:1.10.0' // Implements Material Design components, boosting UI capabilities and user engagement
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Optimizes layout performance and responsiveness for various screen sizes

    // Dependency for automation capabilities
    implementation 'com.github.YourChosenAutomationLibrary:automation:version' // Enables the automation features essential for MadHub's 24/7 operational capabilities, improving overall app functionality

    // Dependency for social media integration
    implementation 'com.socialmedia.api:sdk:version' // Allows integration with social media platforms like Facebook, Instagram, and TikTok, further enhancing app utility for users
}

